<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="mb-4">TV Series</h1>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series-table-body">
                        <!-- Table rows will be populated here by TypeScript -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" style="text-align: right;">Promedio de temporadas:</td>
                            <td id="average-seasons"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img id="series-detail-image" class="card-img-top" src="" alt="Series Image">
                    <div class="card-body">
                        <h5 id="series-detail-name" class="card-title"></h5>
                        <p id="series-detail-description" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/index.js"></script>
</body>
</html>
